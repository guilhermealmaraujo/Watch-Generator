<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Watch Generator</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<h1>Watch Generator</h1>
	<div class="main-layout">
		<section id="controls">
			<div class="dice-group">
				<label>Piloting: <input id="pilotingInput" type="number" min="1" max="20" placeholder="d20" /></label>
				<button data-roll="piloting">Roll</button>
			</div>
			<div class="dice-group">
				<label>Navigating: <input id="navigatingInput" type="number" min="1" max="20" placeholder="d20" /></label>
				<button data-roll="navigating">Roll</button>
			</div>
			<div class="dice-group">
				<label>Forraging: <input id="forragingInput" type="number" min="1" max="20" placeholder="d20" /></label>
			<button data-roll="forraging">Roll</button>
		</div>
		<div class="dice-group">
			<label>Watching: <input id="watchingInput" type="number" min="1" max="20" placeholder="d20" /></label>
			<button data-roll="watching">Roll</button>
		</div>
	<div class="actions">
		<button id="rollAll">Roll All</button>
		<button id="generateGrid">Generate Watch</button>
		<button id="updateGrid">Update Grid</button>
	</div>
	<p id="status" class="status"></p>
	</section>
	<div class="content-wrapper">
	<div class="grids-container">
		<section class="selected-section">
			<h2 class="grid-heading">Selected Terrains</h2>
			<div id="selectedGrid" class="terrains-grid selected-grid"></div>
		</section>
		<section class="available-section">
			<h2 class="grid-heading">Available Terrains</h2>
			<div id="terrainsGrid" class="terrains-grid"></div>
		</section>
	</div>
	<aside id="oppressivePanel" class="oppressive-panel"></aside>
	</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
